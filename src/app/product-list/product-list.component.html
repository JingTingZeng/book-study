<app-header [order]="dataSource.order" (submit)="handleSubmit()"></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-3 p-2">
      <app-category-list class="d-grid gap-2" [selected]="selectedCategory" [categories]="categories"
        (selectCategory)="handleCategorySelect($event)"></app-category-list>
    </div>
    <div class="col-9 p-2">
      <ng-container *ngFor="let item of productList">
        <app-product-item [product]="item" (addToCart)="handleAdd($event)"></app-product-item>
      </ng-container>
    </div>
  </div>
</div>
